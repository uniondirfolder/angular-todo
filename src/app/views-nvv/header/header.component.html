<div class="container-flex">

    <div class="row settings">

        <div class="col-10 text-left align-self-top">

            <button mat-icon-button type="button" (click)="onToggleMenu()">
                <mat-icon>menu</mat-icon>
            </button>

            <p class="navbar-brand">{{categoryName}}</p>
            <p (click)="onToggleStat()" *ngIf="showStat && !isMobile" class="link navbar-brand">Приховати статистику</p>
            <p (click)="onToggleStat()" *ngIf="!showStat && !isMobile" class="link navbar-brand">Відобразити статистику </p>
        </div>


        <div class="col-2 text-right align-self-top">

            <button (click)="showSettings()" class="header-icon" mat-icon-button>
                <mat-icon>settings</mat-icon>
            </button>

            <button *ngIf="!isMobile" class="header-icon" mat-icon-button (click)="showIntroHelp()">
                <mat-icon>help</mat-icon>
            </button>
        </div>
    </div>
</div>
