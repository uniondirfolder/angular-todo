<div class="sidebar" data-color="purple" data-background-color="white" data-image="../assets/img/sidebar-1.jpg">

  <div class="logo">
    <a class="simple-text logo-normal">
      Категорії
    </a>
  </div>
  <div class="sidebar-wrapper">
    <ul class="nav">

      <li class="nav-item category" (click)="onShowAllTasksCategories()" [class.active]="selectedCategory.id === 0">
        <a class="nav-link pointer">
          <span class="all-category-title">Усі</span>
        </a>
      </li>

      <div class="line"></div>

      <li (click)="onShowTasksByCategory(category)" 
        *ngFor="let category of categories; let index=index" 
        class="nav-item pointer"
        [class.active]="category === selectedCategory"
        (mouseleave)="onShowEditIcon(-1)"
        (mouseenter)="onShowEditIcon(index)">

        <a class="nav-link">
          <span class="category-title">{{category.title}}</span>
          <span class="edit-category-icon-aria">
            <mat-icon 
            (click)="$event.stopPropagation(); onOpenEditDialog(category)" 
            *ngIf="indexMouseMove === index" 
            class="edit-category-icon">edit</mat-icon>
          </span>
          
        </a>

      </li>
    </ul>
  </div>
</div>
