<!--создание/редактирование категории-->


<mat-dialog-content>
    <p mat-dialog-title>{{dialogTitle}}</p>


    <mat-form-field>
        <mat-label>Назва (15 символів)</mat-label>
        <input #inputTitle (keydown.enter)="onConfirm()" [(ngModel)]="categoryTitle" matInput maxlength="15" autoComplete='off' />

        <button (click)="categoryTitle= ''" *ngIf="categoryTitle.trim().length > 0" aria-label="Clear"
            class="clear-icon size25" mat-button mat-icon-button matSuffix>
            <mat-icon>clear</mat-icon>
        </button>
    </mat-form-field>
</mat-dialog-content>


<!--  кнопки возможных действий-->
<mat-dialog-actions>

    <div class="col-12 text-center">
        <button (click)="onConfirm()" [disabled]="inputTitle.value.trim().length==0" color="primary" mat-raised-button>
            Зберегти
        </button>
        <button (click)="onCancel()" mat-raised-button>Відміна</button>

    </div>


    <div class="col-12 text-center">
        <button *ngIf="canDelete()" (click)="onDelete()" class="red" mat-button>
            Вилучити
        </button>
    </div>


</mat-dialog-actions>
