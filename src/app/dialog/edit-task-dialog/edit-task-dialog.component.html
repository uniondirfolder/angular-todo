<!-- редактирование/создание задачи-->
<!-- class="dialog-task-title" -->
<mat-dialog-content>
    <p mat-dialog-title>{{dialogTitle}}</p>
    <!-- название задачи -->
    <mat-form-field>
        <mat-label>Назва (обов*язково)</mat-label>
        <input #inputTitle matInput [(ngModel)]="tmpTitle" (keydown.enter)="onConfirm()">
        <button *ngIf="tmpTitle.trim().length > 0" mat-button matSuffix mat-icon-button aria-lable="Clear"
            (click)="tmpTitle=''" class="size25">
            <mat-icon>clear</mat-icon>
        </button>
    </mat-form-field>

    <!-- выпадающий список категорий -->
    <mat-form-field>
        <mat-label>Оберіть категорію</mat-label>
        <mat-select [(ngModel)]="tmpCategory">
            <mat-option [value]="null">Без категорії</mat-option>
            <mat-option *ngFor="let cat of categories" [value]="cat">{{cat.title}}</mat-option>
        </mat-select>
    </mat-form-field>

    <!-- выпадающий список приоритетов -->
    <mat-form-field>
        <mat-label>Оберіть приорітет</mat-label>
        <mat-select [(ngModel)]="tmpPriority">
            <mat-option [value]="null">Без приорітету</mat-option>
            <mat-option *ngFor="let pr of priorities" [value]="pr">{{pr.title}}</mat-option>
        </mat-select>
    </mat-form-field>

    <!-- календар термін виконання -->
    <mat-form-field>
        <input matInput placeholder="Термін виконання" #inputDate readonly="true" [matDatepicker]="picker"
            [(ngModel)]="tmpDate" (click)="picker.open()">
        <!-- іконка календаря(відкрити календар) -->
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <!-- компонент календаря (відк. якщо клацниту)-->
        <mat-datepicker #picker></mat-datepicker> 
        <!-- button clear date -->
        <button *ngIf="inputDate.value.trim().length > 0" mat-button matSuffix mat-icon-button aria-label="Clear"
            (click)="tmpDate = ''" class="size25">
            <mat-icon>clear</mat-icon>
        </button>
    </mat-form-field>

</mat-dialog-content>

<!-- кнопки возможных действий -->
<mat-dialog-actions>
    <div class="col-md-5 col-12">
        <button mat-raised-button color="primary" (click)="onConfirm()" [disabled]="inputTitle.value.trim().length==0">
            <!-- if text is empty -> button will be no active -->
            Зберегти
        </button>

        <button mat-raised-button (click)="onCancel()">Відміна</button>

    </div>

    <div class="col-md-7 col-12 text-right">
        <button mat-button class="green" (click)="onComplete()" *ngIf="!task.completed">Завершити</button>
        <button mat-button class="green" (click)="onActivate()" *ngIf="task.completed">Активувати</button>
        <button mat-button class="red" (click)="onDelete()">Видалити</button>
    </div>
</mat-dialog-actions>
